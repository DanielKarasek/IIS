{% extends 'WIS2_app/base.html' %}

{% block content %}
    <h2>Změna hesla</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
      <button type="submit">Změnit</button>
    </form>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
